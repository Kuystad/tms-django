{% extends 'shop/base.html' %}

    <p>
        <a href="{% url 'shop:category_detail' product.category.id %}">{{ product.category.name }}</a>

    <p>Price: {{ product.price }}$</p>
    <p>Decription: {{ product.description }}</p>

{% endblock %}
